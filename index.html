<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه اصلی</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/assets/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!--start-->
    <header id="header">
      <div class="container">
        <div class="main-header">
          <a href="#" class="logo">
            <img src="static/imajes/logo.jpg" alt="logo"
          /></a>
          <form action="" class="search">
            <input type="text" maxlength="20" minlength="1" inputmode="latin" placeholder="میان هزاران محصول جستجو کنید" />
            <button type="submit" class="btn">
              <i class="bx bx-search-alt"></i>
            </button>
          </form>
        </div>
      </div>
    </header>
    <!--end-->
    <!--start-->
    <section class="slider" id="slider">
      <div class="container">
        <div class="swiper main-slider">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="static/imajes/first.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="static/imajes/a.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="static/imajes/f.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="static/imajes/y.webp" alt="" />
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <!-- If we need scrollbar -->
        </div>
      </div>
    </section>
    <!--end -->
    <section class="catagory" id="category">
      <div class="container">
        <div class="title">
          <h1>دسته بندی ها</h1>
        </div>
        <div class="text">
          <p></p>
        </div>
        <ul class="grid-item">
          <li>
            <a href=""
              ><img src="static/imajes/poshak.jpg" alt="" />
              <h3>پوشاک و بدلیجات</h3></a
            >
          </li>
          <li>
            <a href="">
              <img src="static/imajes/supermarket.jpg" alt="" />
              <h3>کالاهای سوپر مارکت</h3>
            </a>
          </li>
          <li>
            <a href="">
              <img src="static/imajes/dig.jpg" alt="" />
              <h3>کالای دیجیتال</h3>
            </a>
          </li>
          <li>
            <a href="">
              <img src="https://dkstatics-public.digikala.com/digikala-categories/af02140ea60e0fd478b09b279976a095c95615b6_1656161174.png" alt="" />
              <h3>زیبایی و بهداشتی</h3>
            </a>
          </li>
        </ul>
      </div>
    </section>
    <footer>
        <p> Raya-Team </p><p class="span">Design & Developed By : Mahsa Aarabi</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="static/assets/js/index.js"></script>
  </body>
</html>
